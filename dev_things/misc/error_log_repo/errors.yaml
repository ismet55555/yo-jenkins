# -*- mode: yaml -*-
# vim: set filetype=yaml
# atom: set grammar=yaml

##############################################################################
#                            ERROR LOG REPO
##############################################################################
#
# Use this file to enter a list of error items, explaining the reason of the
# error, and the possible solutions
#
# FORMAT OF A SINGLE ENTRY:
#
# - error:
#     - text: Sub text of the error, keep it as general as possible
#     - reason: The explanation of why this happened
#     - solutions:
#         - A solution to this error
#         - Another possible solution to this error
#
##############################################################################

---

- error:
    - text: test
    - reason: It is what it is
    - solutions:
        - Get over it
        - Sleep a little

- error:
    - text: another test
    - reason: something happened
    - solutions:
        - whatever
        - just stop caring about it
